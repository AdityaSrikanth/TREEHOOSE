AWSTemplateFormatVersion: "2010-09-09"
Description: Provision initial resources for the TRE secure data egress add-on deployment process.

Parameters:
  AmplifyAppName:
    Type: String
    Description: Name of the Amplify application that will be created
    MinLength: 1

  AmplifyAppBranchName:
    Type: String
    Description: Name of the Amplify application branch that will be created
    MinLength: 1
    Default: main

Resources:
  TRESecureEgressAppKMSKey:
    Type: AWS::KMS::Key
    Properties:
      Description: Key for TRE secure egress app code bucket
      EnableKeyRotation: true
      KeyPolicy:
        Version: 2012-10-17
        Statement:
          - Sid: Enable IAM Policies
            Effect: Allow
            Principal:
              AWS: !Sub 'arn:aws:iam::${AWS::AccountId}:root'
            Action: kms:*
            Resource: '*'

  TRESecureEgressAppBucket:
    Type: AWS::S3::Bucket
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W35
            reason: S3 access logging not required
          - id: W51
            reason: Bucket policy not required
    Properties:
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - BucketKeyEnabled: true
            ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
              KMSMasterKeyID: !GetAtt TRESecureEgressAppKMSKey.Arn
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        BlockPublicPolicy: True
        IgnorePublicAcls: True
        RestrictPublicBuckets: True
      VersioningConfiguration:
        Status: Enabled

  TRESecureEgressAmplifyApp:
    Type: AWS::Amplify::App
    Properties:
      Name: !Ref AmplifyAppName
      IAMServiceRole: !GetAtt TRESecureEgressAmplifyAppRole.Arn

  TRESecureEgressAmplifyAppBranchName:
    Type: AWS::Amplify::Branch
    Properties:
      AppId: !GetAtt TRESecureEgressAmplifyApp.AppId
      BranchName: !Ref AmplifyAppBranchName

  TRESecureEgressAmplifyAppRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - amplify.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:ListBucket
                Resource:
                  - !GetAtt TRESecureEgressAppBucket.Arn
                  - !Sub "${TRESecureEgressAppBucket.Arn}/*"
        - PolicyName: KMSAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey*
                Resource:
                  - !GetAtt TRESecureEgressAppKMSKey.Arn

Outputs:
  TRESecureEgressAppBucketArn:
    Value: !GetAtt TRESecureEgressAppBucket.Arn
    Description: "TRE Secure Data Egress App Code Bucket"

  TRESecureEgressAppKMSKeyArn:
    Value: !GetAtt TRESecureEgressAppKMSKey.Arn
    Description: "TRE Secure Data Egress App Code Buckets KMS Key"

  TRESecureEgressAmplifyAppId:
    Value: !GetAtt TRESecureEgressAmplifyApp.AppId
    Description: "TRE Secure Data Egress Amplify App Id"

  TRESecureEgressAmplifyAppArn:
    Value: !GetAtt TRESecureEgressAmplifyApp.Arn
    Description: "TRE Secure Data Egress Amplify App Arn"

  TRESecureEgressAmplifyAppDomain:
    Value: !GetAtt TRESecureEgressAmplifyApp.DefaultDomain
    Description: "TRE Secure Data Egress Amplify App Domain"

  TRESecureEgressAmplifyAppBranch:
    Value: !Ref AmplifyAppBranchName
    Description: "TRE Secure Data Egress Amplify App Branch Name"
